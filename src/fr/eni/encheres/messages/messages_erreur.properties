#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs générales
10000=Une tentative d'enrgistrement d'informations inexistantes a eu lieu.
10001=Une erreur non gérée est survenue lors de l'enrgistrement des informations.
#=>Erreurs Utilisateurs
10002=Une erreur est survenue lors de l'enregistrement de l'avis. La note ne respecte pas les règles définies (une valeur comprise entre 1 et 5).

#ERREURS RAPPORTEES PAR LA BLL:
#=>Erreurs Utilisateurs
20000=L'adresse email doit être renseignée.
20001=L'adresse mot de passe doit respecter les règles suivantes:\n- Etre composé d'au moins 8 caractères\n - Contenir au moins une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial.
20002=Le nom doit être renseigné.
20003=Le prenom email doit être renseigné.
20004=La ville doit être renseigné.
20005=Le code postal doit être renseigné.
20006=La rue doit être renseigné.
20007=Le numéro de téléphone doit être au forrmat 0606060606.
20008=Le pseudo doit être renseigné.
20009=Le pseudo renseigné est déja utilisé
20010=Le nom de l'article doit être renseigné.
20011=La description de l'article doit être renseigné.
20012=Le prix de mise en vente de l'article doit être supérieur à 0 crédit.
20013=La date de début de la vente doit être dans le futur.
20014=La date de fin doit être antérieure à la date de début.
20015=La durée maximale entre le début et la fin de la vente est de deux mois.
20016=Aucun compte n'est associé au pseudo renseigné.
20017=Le mot de passe renseigné est invalide.
20018=Le champ mot de passe et confirmation ne correspondent.